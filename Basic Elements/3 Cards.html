<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Webpage</title>
    <style>
      /* CSS goes here */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Cards Styles */
      .card {
        width: 300px;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .card-content {
        padding: 20px;
      }

      .card-title {
        margin-bottom: 10px;
        color: #333;
      }

      .card-text {
        color: #666;
        margin-bottom: 15px;
      }

      .card-btn {
        display: inline-block;
        padding: 8px 16px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- HTML elements go here -->
    <div class="card">
      <img
        src="https://picsum.photos/id/237/200/300"
        alt="Sample"
        class="card-image"
      />
      <div class="card-content">
        <h3 class="card-title">Card Title</h3>
        <p class="card-text">This is a sample card with some text content.</p>
        <a href="#" class="card-btn">Learn More</a>
      </div>
    </div>
    <script>
      // JavaScript (optional) goes here
    </script>
  </body>
</html>
