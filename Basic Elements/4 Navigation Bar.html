<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Webpage</title>
    <style>
      /* CSS goes here */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Nav styles */
      .navbar {
        background: #333;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-brand {
        font-size: 24px;
        font-weight: bold;
      }

      .nav-menu {
        display: flex;
        list-style: none;
      }

      .nav-menu li {
        margin-left: 20px;
      }

      .nav-link {
        color: white;
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 4px;
        transition: background 0.3s;
      }

      .nav-link:hover {
        background: #007bff;
      }
    </style>
  </head>
  <body>
    <!-- HTML elements go here -->
    <nav class="navbar">
      <div class="nav-brand">MyWebsite</div>
      <ul class="nav-menu">
        <li><a href="#" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">About</a></li>
        <li><a href="#" class="nav-link">Services</a></li>
        <li><a href="#" class="nav-link">Contact</a></li>
      </ul>
    </nav>
    <script>
      // JavaScript (optional) goes here
    </script>
  </body>
</html>
