<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* CSS Area */
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        /* flex-direction: column; */
        justify-content: space-between;
        /* align-items: center; Opposite axis */
        width: 80%;
        height: 500px;
        margin: 20px auto;
        border: 1px solid black;
      }

      /* Descendent Selection  */
      .container .box {
        width: 15%;
        height: 200px;
        border: 2px solid black;
        background-color: blue;
      }

      /* Responsive Design  */
      @media (max-width: 480px) {
        /* Write your CSS for MObile First Design */
        .container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
