<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handling in JS</title>
  </head>
  <body>
    <h1>Click Event - Using Event Attribute</h1>
    <button type="button" onclick="greeting()">Click Me!</button>

    <script>
      function greeting() {
        alert("Hello, Student");
      }
    </script>
  </body>
</html>
