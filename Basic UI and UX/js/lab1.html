<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change the content of Element after click</title>
  </head>
  <body>
    <h1 id="head">Good Morning</h1>
    <button type="button" id="btn">Change</button>

    <script>
      document.getElementById("btn").addEventListener("click", function () {
        // business logic
        // get the element whose content you want to change.
        let x = document.getElementById("head");
        x.innerText = "Good Afternoon";
      });
    </script>
  </body>
</html>
