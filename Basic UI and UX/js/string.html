<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
  </head>
  <body>
    <script>
      let name = prompt("Enter Your Name");
      // upper case
      name = name.toUpperCase();
      console.log(name);

      // length
      let len = name.length;
      console.log(`The length is : ${len}`);

      // check 'a'
      if (name.includes("A")) {
        console.log("Found");
      } else {
        console.log("Not Found");
      }
    </script>
  </body>
</html>
