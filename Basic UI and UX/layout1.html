<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .row1,
      .row2 {
        display: flex;
        justify-content: space-around;
        width: 80%;
        padding: 20px;
        margin: 20px auto;
        border: 2px solid red;
      }
      .row1 .box {
        width: 20%;
        height: 200px;
        background-color: black;
      }

      .col {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        width: 20%;
        height: 500px;
        border: 1px solid red;
        padding: 10px;
      }

      .col .box {
        width: 80%;
        height: 50px;
        background: #000;
      }
    </style>
  </head>
  <body>
    <!-- top header -->
    <div class="row1">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <!-- main section -->
    <div class="row2">
      <!-- duplicates : shift+ALT+down Arrow -->
      <div class="col">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="col">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="col">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </body>
</html>
